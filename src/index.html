<html>
  <head>
    <title>Minesweeper</title>  
    <link rel = "stylesheet" href = "style.css">
  </head>
  <body>
    <h1>Minesweeper Beta</h1>

    <label for = "difficulty">Difficulty</label>
    <select id = "difficulty">  
      <option value = "easy">Easy</option>
      <option value = "medium">Medium</option>
      <option value = "hard">Hard</option>
    </select>

    <label for = "bombProbability">Bomb Probability</label>
    <input type = "number" id = "bombProbability" value = "1" min = "1" max = "15">

    <label for = "maxProbability">Max Probability</label>
    <input type = "number" id = "maxProbability" value = "10" min = "10" max = "30">

    <button id = "startButton" onclick="startGame()" >Start Game</button>

    <div id="gameBoard"></div>

    <script src="solution-template.js"></script>
  </body>
</html>
